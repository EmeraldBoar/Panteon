<!DOCTYPE html>

<body>
  <div class="first-screen">
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <a class="header__link" href="#">
            <img class="header__image" src="img/logo-main.png" width="178" height="48" alt="Логитоп Пантеон Проджект">
          </a>
        </div>
        <div class="header__menu">
          <a class="header__menu-link" href="#">
            <span class="header__menu-text">Меню</span>
            <button class="header__button">Закрыть</button>
          </a>
          <nav class="header__navigation main-navigation">
            <ul class="main-navigation__list">

                <a class="main-navigation__link" href="#">Организация жизни в колонии</a>
              </li>
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="#">Когда вылетаем?</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.header__menu -->
      </div>
      <!-- /.header -->
      <div class="video">
        <button class="video__button">Начать видео</button>
        <span class="video__text">Смотреть видео</span>
        <p class="video__info">Первый город на планете Марс недалеко от горы Олимп</p>
      </div>
      <button class="first-screen__button-down">вниз</button>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.first-screen -->
  <div class="second-screen">

  </div>
